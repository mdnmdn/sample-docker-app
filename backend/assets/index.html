<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Sample APP BE</title>
    <style>
      

      .App-logo {
        height: 40vmin;

      }

      .App-logo img {
        height: 40vmin;
        float: left;
        
      }

      .App {
        background-color: #ffffff;
        min-height: 100vh;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        padding: 2em;
        justify-content: left;        
        font-size: calc(10px + 2vmin);
        color: #326ce5;
      }

      .App-side {
        margin-left: 2em;
        padding-top: 2em;
      }

      ul{
        list-style: none;
        padding: 0;
      }

      a {
        font-size: .8em;
      }
    </style>
  </head>
  <body style="margin: 0">
    <div id="root">
      <div class="App">
        <header class="App-header">
          <div class="App-logo"><image src="./logo.png"></image></div>
          
        </header>
        <article>
          <div class="App-side">
            <h1>%title%</h1>
            <p>%hostname%</p>
            <ul>
              <li><a href="/api/v1/status">/api/v1/status</a></li>
              <li><a href="/api/v1/mongo">/api/v1/mongo</a></li>
              <li><a href="/api/v1/data">/api/v1/data</a></li>
            </ul>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
